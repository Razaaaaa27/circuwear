<div class="container">
<div class="section">
<nav class="sidebar">
    <div class="sidebar-header">
        <h2>Circuwear</h2>
    </div>
    <ul class="sidebar-menu">
        <li><a href="#" onclick="loadPage('dashboard.html')">Dashboard</a></li>
        <li><a href="components\inventory.html" onclick="loadPage('inventory.html')">Inventaris</a></li>
        <li><a href="components\users.html" onclick="loadPage('users.html')">Pengguna</a></li>
        <li><a href="components\orders.html" onclick="loadPage('orders.html')">Pesanan</a></li>
        <li><a href="components\loyalty.html" onclick="loadPage('loyalty.html')">Loyalitas</a></li>
        <li><a href="components\analytics.html" onclick="loadPage('analytics.html')">Analitik</a></li>
        <li><a href="components\settings.html" onclick="loadPage('settings.html')">Pengaturan</a></li>
    </ul>
</nav>

<style>
.sidebar {
    width: 220px;
    background-color: #ffffff;
    height: 100vh;
    border-right: 1px solid #eaeaea;
    position: fixed;
    top: 0;
    left: 0;
    overflow-y: auto;
    padding-top: 1rem;
}

.sidebar-header {
    text-align: center;
    margin-bottom: 2rem;
}

.sidebar-header h2 {
    font-size: 1.5rem;
    color: #2A9D8F;
}

.sidebar-menu {
    list-style: none;
    padding: 0;
    margin: 0;
}

.sidebar-menu li {
    margin: 0;
}

.sidebar-menu a {
    display: block;
    padding: 1rem 1.5rem;
    color: #264653;
    text-decoration: none;
    font-weight: 500;
    transition: background 0.3s, color 0.3s;
}

.sidebar-menu a:hover,
.sidebar-menu a.active {
    background-color: #E9C46A;
    color: #212529;
}

/* Responsif untuk mobile */
@media (max-width: 768px) {
    .sidebar {
        position: absolute;
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid #ccc;
    }

    .sidebar-menu {
        display: flex;
        overflow-x: auto;
    }

    .sidebar-menu a {
        flex: 1;
        text-align: center;
        padding: 1rem;
        border-right: 1px solid #eee;
    }
}
</style>

<script>
function loadPage(page) {
    fetch("components/" + page)
    .then(res => res.text())
    .then(html => {
        document.getElementById("main-content").innerHTML = html;

        // Highlight active menu
        document.querySelectorAll(".sidebar-menu a").forEach(a => a.classList.remove("active"));
        event.target.classList.add("active");
    });
}
</script>
</div>
</div>
